name: Test Notion Documentation Updater

on:
  pull_request:
    types: [closed]
    
  workflow_dispatch:
    inputs:
      update-from-main:
        description: 'Update documentation from main branch code'
        required: false
        type: boolean

permissions:
  contents: read
  models: read

jobs:
  update-docs:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Update Notion Documentation
        uses: ./
        with:
          notion-token: ${{ secrets.NOTION_TOKEN }}
          notion-page-id: ${{ secrets.NOTION_PAGE_ID }}
          github-token: ${{ secrets.COPILOT_TOKEN }}
          model: 'claude-sonnet-4'  # or gpt-4.1, etc.
